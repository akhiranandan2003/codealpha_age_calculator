<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="age-form">
            <label for="day">Day: </label>
            <input type="number" id="day" name="day" min="1" max="31" required><br>
            <label for="month">Month: </label>
            <input type="number" id="month" name="month" min="1" max="12" required><br>
            <label for="year">Year: </label>
            <input type="number" id="year" name="year" required><br>
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="age_calculator.js"></script>
</body>
</html>
